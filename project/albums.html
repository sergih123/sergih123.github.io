<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en">
    <title>Albums</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/shop.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>
<body>
    <header class="shop-nav">
        <nav>
            <a href="#the-one-who-came">The One Who Came</a>
            <a href="#finite-horizon">Finite Horizon</a>
            <a href="#man-struation">Man Struation</a>
        </nav>
    </header>
    <h1>Albums</h1>

    <div class="shop-carrousel">
        <div class="shop-display" id="the-one-who-came">
            <h2 class="shop-type">The One Who Came</h2>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/albums/album1.jpeg" 
                    alt="psycodelic cover of the one who came album">
                </div>
                <div class="name"></div>
                <div class="price"></div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/albums/album1-cd.avif" 
                    alt="CD Album of The One Who Came">
                </div>
                <div class="name">The One Who Came CD</div>
                <div class="price">25€</div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/albums/album1-vinyl.avif" 
                    alt="Vinyl Album of The One Who Came">
                </div>
                <div class="name">The One Who Came Vinyl</div>
                <div class="price">40€</div>
            </div>
        </div>
        <!-- ------------------------ -->
        <div class="shop-display" id="finite-horizon">
            <h2 class="shop-type">Finite Horizon</h2>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/albums/album2.avif" 
                    alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name"></div>
                <div class="price"></div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/albums/album2-cd.avif" 
                    alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Finite Horizon CD</div>
                <div class="price">20€</div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/albums/album2-vinyl.avif" 
                    alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Finite Horizon Vinyl</div>
                <div class="price">40€</div>
            </div>
        </div>
        <div class="shop-display" id="man-struation" style="margin-bottom: 2rem;">
            <h2 class="shop-type">Man Struation</h2>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/albums/album3.avif" 
                    alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name"></div>
                <div class="price"></div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/albums/album3-cd.avif" 
                    alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Man Struation CD</div>
                <div class="price">15€</div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/albums/album3-vinyl.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Man Struation</div>
                <div class="price">35€</div>
            </div>
        </div>
    </div>
</body>
</html>
