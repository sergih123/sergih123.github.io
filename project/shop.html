<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/shop.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>
<body>
    <!-- <a href="./index.html">Home</a> -->
    <header class="shop-nav">
        <nav>
            <a href="#sweaters">Sweaters</a>
            <a href="#t-shirts">T-Shirts</a>
            <a href="#various">Various</a>
        </nav>
    </header>
    <h1>Shop</h1>
    

    <div class="shop-carrousel">
        <div class="shop-display" id="sweaters">
            <h2 class="shop-type">Sweaters</h2>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/shop/grey_sweater.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Groovy Sweater</div>
                <div class="price">55€</div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/shop/sw1.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Sweaty Sweater</div>
                <div class="price">45€</div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/shop/sw2.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Sweater from the hood</div>
                <div class="price">40€</div>
            </div>
        </div>
        <!-- ------------------------ -->
        <div class="shop-display" id="t-shirts">
            <h2 class="shop-type">T-shirts</h2>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/shop/tsh1.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Yellow is not the new black</div>
                <div class="price">2.-€</div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/shop/tsh2.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">space mf</div>
                <div class="price">25€</div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/shop/tsh3.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">u think this was fun?</div>
                <div class="price">10€</div>
            </div>
        </div>
        <div class="shop-display" id="various" style="margin-bottom: 3rem;">
            <h2 class="shop-type">Various</h2>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/shop/v1.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Mug me</div>
                <div class="price">8€</div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/shop/v2.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Plug me</div>
                <div class="price">6€</div>
            </div>
            <div class="item">
                <div class="picture-wrapper">
                    <img src="./images/shop/v3.avif" alt="Grey v-neck sweater with band's logo in front">
                </div>
                <div class="name">Pick me</div>
                <div class="price">7€</div>
            </div>
        </div>
    </div>
    

</body>
</html>
